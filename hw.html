<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style="background-color:aqua;">

    <div class="container">
        <h2>Pagination</h2>
        <p>Fall in love with nature</p>

            <li class="page-item">

            <a class="page-link" href="#">Previous</a>
            </li>

            <!--Rest of the pagination items-->
            <li class="page-item">
            <a class="page-link" href="#1.jpg">1</a>
            </li>

            <li class="page-item">
            <a class="page-link" href="#2.jpg">2</a>
            </li>

            </li>

            </li>
        </ul>

      <img src="1.jpg" style="width: 300px; height:300px;"><br><br>
    </div>

    <div id="2.jpg">
    <img src="2.jpg" style="width: 300px; height:300px;"><br><br>
    </div>

    <div id="3.webp">
        <img src="3.webp" style="width: 300px; height:300px;"><br><br>
        </div>

        <div id="4.webp">

    </div>
    
</body>
</html>
